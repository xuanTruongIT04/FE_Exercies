<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Ex1/assets/js/jquery.js"></script>
    <title>Document</title>

<body>

    <!-- Đề bài: khi click button sẽ thêm một item bên trong danh sách đã cho.     -->
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("ul").append("<li>Item 8</li>");
            })
        })
    </script>

    <h1>Thêm phần tử</h1>
    <ul id="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
    </ul> <BR> <BR>

    <button type="button">Add tag</button>
</body>
</html>
