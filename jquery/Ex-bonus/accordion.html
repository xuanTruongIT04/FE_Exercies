<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Ex1/assets/js/jquery.js"></script>
    <title>Document</title>
</head>

<body>

    <style>
        * {
          margin: 0;
          padding: 0;
        }
        h3 {
          margin-bottom: 10px;
        }
        .box {
          border: 3px solid #eee;
          display: none;
          height: 100px;
          margin-top: 5px;
          padding: 10px;
          width: 150px;
        }
    </style>
     
    <script>
        $(document).ready(function(){
            $("h3").click(function(){
                $("h3").next(".box").fadeOut();
                $(this).next(".box").fadeIn();                
            });
        });
    </script>
    <!-- Đề bài: viết chương trình sao cho khi click tiêu đề thì nội dung (div) tiếp theo sẽ hiện,
         các nội dung khác sẽ ẩn, tức là mỗi lần chỉ mở được một nội dung 
    -->
        <h1>Accordion</h1>
        <h3>Title 01</h3>
        <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        
        <h3>Title 02</h3>
        <div class="box">Sed porttitor turpis risus, vitae sodales neque vulputate ut.</div>
        
        <h3>Title 03</h3>
        <div class="box">In suscipit nec velit sit amet convallis. Integer.</div>
</body>

</html>
