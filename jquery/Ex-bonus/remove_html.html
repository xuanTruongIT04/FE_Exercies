<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Ex1/assets/js/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        $(document).ready(function() {
            $("button#add").click(function(){
                var coppy = $(".box:eq(0)").clone();
                $(".box").last().after(coppy);
            });

            $("button#remove").click(function(){
                $(".box:gt(0)").last().remove();
            });
        });
    </script>
    <h1>Xoá cấu trúc HTML</h1>
    <div class="box">
        <h3>Box title</h3>
        <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
        </ul>

        <button type="button" id="add">Add</button> <BR>
        <button type="button" id="remove">Remove</button>
    </div>
</body>

</html>
